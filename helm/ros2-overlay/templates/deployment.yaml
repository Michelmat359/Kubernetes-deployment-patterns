apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ros2-overlay.fullname" . }}
spec:
  replicas: 1
  selector:
    matchLabels: { app: {{ include "ros2-overlay.name" . }} }
  template:
    metadata:
      labels: { app: {{ include "ros2-overlay.name" . }} }
    spec:
      initContainers:
        - name: fetch-overlay
          image: curlimages/curl:8
          command:
            - sh
            - -c
            - |
              set -eux
              mkdir -p /overlay_ws
              curl -L "{{ .Values.overlay.url }}" -o /tmp/ov.tar.gz
              {{- if .Values.overlay.checksum }}
              echo "{{ .Values.overlay.checksum }}  /tmp/ov.tar.gz" | sha256sum -c -
              {{- end }}
              tar -xzf /tmp/ov.tar.gz -C /overlay_ws
          volumeMounts:
            - mountPath: /overlay_ws
              name: overlay
      containers:
        - name: robot
          image: {{ .Values.baseImage }}
          env:
            - name: OVERLAY_WS
              value: /overlay_ws
          command:
            - /bin/bash
            - -c
            - |
              source /ros_entrypoint.sh
              source $OVERLAY_WS/install/setup.bash
              ros2 launch my_robot_bringup bringup.launch.py
          volumeMounts:
            - mountPath: /overlay_ws
              name: overlay
      volumes:
        - name: overlay
          emptyDir: {}
